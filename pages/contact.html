<!DOCTYPE html>
<html  lang="en" lang="en">
    
    <head>
        <!-- basic  meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- mobile meta-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <!-- site metas -->
        <title>CONTACT - COFFEE AND GARDEN</title>
        
        <!-- tab icon -->
        <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
        <link rel="manifest" href="../images/favicon/site.webmanifest">

        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- style css -->
        <link rel="stylesheet" href="../style.css">
        <!-- splide js and css-->
        <script src="splide/js/splide.min.js"></script>
        <link rel="stylesheet" href="splide/css/splide.min.css">
        <!-- css.gg -->
        <link href='https://css.gg/css' rel='stylesheet'>

        <!-- UNPKG -->
        <link href='https://unpkg.com/css.gg/icons/all.css' rel='stylesheet'>

        <!-- JSDelivr -->
        <link href='https://cdn.jsdelivr.net/npm/css.gg/icons/all.css' rel='stylesheet'>
   </head>

   <!-- body -->
    <body>
        <div class="main-layout">
            <!-- header section start-->
            <div class="header-section">
                <div class="header-container">
                    <p class="header-tag">
                        COFFEE AND GARDEN
                    </p>
                </div>
            </div>
            <!-- header section end-->

            <!-- navbar section start-->
            <div class="navbar">
                    <ul class="navbar-list">
                        <li><a href="../index.html">HOME</a></li>
                        <li><a href="./menu.html">MENU</a></li>
                        <li><a href="./gallery.html">GALLERY</a></li>
                        <li><a href="./location.html">LOCATION</a></li>
                        <li><a href="./contact.html">CONTACT</a></li>
                    </ul>
            </div>
            <div class="center">
                <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                </div>
            </div>
            <!-- navbar section end-->

            <!-- contact section start-->
            <div class="contact-section">
                <div class="contact-container">
                    <div class="contact-header">
                        <h2>Contact Us</h2>
                        <p>Swing by for a cup of coffee or leave us a message:</p>
                      </div>
                      <div class="contact-form">
                        <div class="column">
                          <form action="">
                            <label for="fname">First Name*</label>
                            <input type="text" id="fname" name="firstname" placeholder="First Name">
                            <label for="lname">Last Name*</label>
                            <input type="text" id="lname" name="lastname" placeholder="Last Name">
                            <label for="email">Email*</label>
                            <input type="text" id="email" name="email" placeholder="Your Email">
                            <label for="subject">Subject*</label>
                            <input type="text" id="subject" name="subject" placeholder="Subject">
                            <label for="message">Message*</label>
                            <textarea id="message" name="message" placeholder="Write Your Message Here" style="height:170px"></textarea>
                            <input class="submit-btn" type="submit" value="SUBMIT">
                          </form>
                        </div>
                      </div>
                </div>
            </div>
            <!-- contact section end-->

            <!-- social section start-->
            <div class="social-section">
                <div class="social-container">
                    <a href="https://facebook.com" class="open-content"><i class="gg-instagram"></i></a>
                    <a href="https://instagram.com" class="open-content"><i class="gg-facebook"></i></a>
                </div>
            </div>
            <!-- social section end-->
            <script src="../script.js"></script>
    </body>
</html>
