<!DOCTYPE html>
<html  lang="en" lang="en">
    
    <head>
        <!-- basic  meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- mobile meta-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <!-- site metas -->
        <title>HOME - COFFEE AND GARDEN</title>
        
        <!-- tab icon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
        <link rel="manifest" href="./images/favicon/site.webmanifest">

        
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- style css -->
        <link rel="stylesheet" href="style.css">
        <!-- splide js and css-->
        <script src="splide/js/splide.min.js"></script>
        <link rel="stylesheet" href="splide/css/splide.min.css">
        <!-- css.gg -->
        <link href='https://css.gg/css' rel='stylesheet'>
        <!-- UNPKG -->
        <link href='https://unpkg.com/css.gg/icons/all.css' rel='stylesheet'>
        <!-- JSDelivr -->
        <link href='https://cdn.jsdelivr.net/npm/css.gg/icons/all.css' rel='stylesheet'>
   </head>

   <!-- body -->
    <body>
        <div class="main-layout">
            <!-- header section start-->
            <div class="header-section">
                <div class="header-container">
                    <p class="header-tag">
                        COFFFE AND GARDEN
                    </p>
                </div>
            </div>
            <!-- header section end-->

            <!-- navbar section start-->
            <div class="navbar">
                    <ul class="navbar-list" id="navbar-list">
                        <li class="active-item"><a href="index.html">HOME</a></li>
                        <li class="active-item"><a href="./pages/menu.html">MENU</a></li>
                        <li class="active-item"><a href="./pages/gallery.html">GALLERY</a></li>
                        <li class="active-item"><a href="./pages/location.html">LOCATION</a></li>
                        <li class="active-item"><a href="./pages/contact.html">CONTACT</a></li>
                    </ul>
            </div>
            <div class="center">
                <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                </div>
            </div>
            <!-- navbar section end-->

            <!-- open hours section start-->
            <div class="open-section">
                <div class="open-container">
                    <a href="./pages/location.html" class="open-map">
                        <p class="inline-icon"><img src="../images/map-icon.png" alt="map-icon" class="map-logo">
                        2021 Pegasus Rd NE</p>
                    </a>
                </div>
                <div class="open-container">
                    <div class="open-hours">
                        <p class="underline">now open!</p>
                        <p class="hr-text">operating hours:</p>
                        <p class="hr-text">mon - fri: 8am - 9pm</p>
                        <p class="hr-text">sat - sun: 9am - 7pm</p>
                    </div>
                </div>
            </div>
            <!-- open hours section end-->

            <!-- slideshow section start-->
            <div class="slideshow-container">
                <section id="main-carousel" class="splide" aria-label="My Awesome Gallery">
                    <div class="splide__track">
                      <ul class="splide__list">
                        <li class="splide__slide">
                          <img src="./images/img1.jpg" data-splide-interval="1000" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./images/img2.jpg" data-splide-interval="1000" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./images/img3.jpg" data-splide-interval="1000" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./images/img4.jpg" data-splide-interval="1000" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./images/img5.jpg" data-splide-interval="1000" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./images/img6.jpg" data-splide-interval="1000" alt="">
                        </li>

                      </ul>
                    </div>
                  
                  
                  
                  <ul id="thumbnails" class="thumbnails">
                    <li class="thumbnail">
                        <img src="./images/img1.jpg" alt="">
                    </li>
                    <li class="thumbnail">
                        <img src="./images/img2.jpg" alt="">
                    </li>
                    <li class="thumbnail">
                        <img src="./images/img3.jpg" alt="">
                    </li>
                    <li class="thumbnail">
                        <img src="./images/img4.jpg" alt="">
                    </li>
                    <li class="thumbnail">
                        <img src="./images/img5.jpg" alt="">
                    </li>
                    <li class="thumbnail">
                        <img src="./images/img6.jpg" alt="">
                    </li>
                  </ul>
                </section>
            </div>
            <!-- slideshow section end-->

            <!-- location section start-->
            <div class="location-section">
                <div class="location-container">
                    <a href="https://www.google.com/maps" class="open-content">
                        <p>
                            2021 PEGASUS RD NE,<br>
                            CALGARY, AB T2E 8C3, CANADA
                        </p>
                    </a>
                </div>
            </div>
            
            <!-- location section end-->

            <!-- social section start-->
            <div class="social-section">
                <div class="social-container">
                    <a href="https://facebook.com" class="open-content"><i class="gg-instagram"></i></a>
                    <a href="https://instagram.com" class="open-content"><i class="gg-facebook"></i></a>
                </div>
            </div>
            
            <!-- social section end-->




        </div>
        <script src="script.js"></script>
    </body>
</html>
